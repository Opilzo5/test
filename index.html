<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login">
    <img src="img/logo.png" alt="img">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
        <input id="username" type="text" placeholder="اسم المستخدم" required> 
        <input id="password" type="password" placeholder="كلمة السر" required>
        <br>
        <a href="#">نسيت كلمة السر ؟</a>
        <input id="loginButton" type="submit" value="تسجيل الدخول">
        <input id="registerButton" type="submit" value="لا املك حساب">
    </form>
    <div class="texture"></div>
    <div class="texture2"></div>
    <div class="icons">
        <img src="img/password_icon.png" alt="img">
    </div>
    <div class="icons2">
        <img src="img/user_icon.png" alt="img">
    </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
